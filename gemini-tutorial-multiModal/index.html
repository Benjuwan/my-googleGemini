<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini-tutorial-multiModal</title>
  <link rel="stylesheet" href="./style.css">
  <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
      </script>
  <!-- type="module" で読み込む必要がある -->
  <script type="module" defer src="./gemini-multiModal.js"></script>
</head>

<body>
  <section>
    <form id="runForm">
      <p>プロンプト入力後に Shift + Enter キーまたは run ボタンを押下してください</p>
      <textarea cols="30" rows="5"></textarea>
      <button id="submitBtn">run</button>
      <input type="file" accept="image/png, image/jpeg, image/jpg">
      <div class="thubnail"></div>
    </form>
    <p class="geminiLoading">Gemini が解答を用意しています。</p>
    <div class="answer"></div>
  </section>
</body>

</html>
